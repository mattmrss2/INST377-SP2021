<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"

    <title>Matthew Morrison's Lab 5</title>
</head>
<body>
    <div class="container">
    <div class="columns mt-5">
        <div class="column">
            <form class="userform">
            <div class="container is-max-desktop">
                <div class="title">
                    <h1>Matthew Morrison's Lab 5</h1>
                    <p class="subtitle">Zipcode Map Search</p>
                </div>
                <div id="searchbar">
                    <form class="search-form" >
                    <input name="search" id="search" class="input is-primary" type="text" placeholder="Search Restaurant Name or Type">
                    <button type="submit" class="button is-primary">Submit</button>
                </div>
            </form>
                <div class="results-div">
                    <ul class="results">
                </ul>
                </div>
            </div>
                
        </div>
        <div class="column">
            <div id="mapid"></div>
        </div>
    </div>
</div>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"

crossorigin=""></script>
